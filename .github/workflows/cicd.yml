name: CI/CD pipelinei

on:
  push:
    branch: ['main']
  pull_request:
    branch: ['main']

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v5

      - name: install python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: run pytest
        run: |
          PYTHONPATH=. pytest


  deploy:
    needs: test
    if: github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup pages
        uses: actions/configure-pages@v3

      - name: upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
            path: "."

      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4


