name: Python CI demo

on:
  push:
  pull:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install pytest
      uses: pip install pytest

    - name: Run tests
      uses: pytest

